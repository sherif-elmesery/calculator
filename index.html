<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <input  type="text" placeholder="0.0" id="result">
        </div>
        <div class="row">
            <span onclick="calc(1)">1</span>
            <span onclick="calc(2)">2</span>
            <span onclick="calc(3)">3</span>
            <span onclick="calc('+')">+</span>
        </div>
        <div class="row">
            <span onclick="calc(4)">4</span>
            <span onclick="calc(5)">5</span>
            <span onclick="calc(6)">6</span>
            <span onclick="calc('-')">-</span>
        </div>
        <div class="row">
            <span onclick="calc(7)">7</span>
            <span onclick="calc(8)">8</span>
            <span onclick="calc(9)">9</span>
            <span onclick="calc('*')">*</span>
        </div>
        <div class="row">
            <span onclick="toZero()">c</span>
            <span onclick="calc(0)">0</span>
            <span onclick="calc('.')">.</span>
            <span id="equl" onclick="result()">=</span>
        </div>
        <div class="row">
            <span onclick="del()">cls</span>
            <span onclick="calculateSquareRoot()">âˆš</span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
